<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image with Brightness Adjustment</title>
</head>
<body>
<h1>Upload Image with Brightness Adjustment</h1>
<form method="post" enctype="multipart/form-data" th:action="@{/upload}">
    <input type="file" name="image" />
    <br/>
    <label for="brightness">Brightness adjustment (-255 to 255):</label>
    <input type="number" id="brightness" name="brightness" min="-255" max="255" value="0"/>
    <button type="submit">Upload & Adjust</button>
</form>
</body>
</html>
